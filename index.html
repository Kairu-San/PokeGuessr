<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeGuessr</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="png" href="images/logos.png">
  </head>
  <body>
    <main>
      <header><h1>Who's That Pokemon?</h1></header>
      <section id="pokepicture">
        <img
          id="pokelogo"
          src="images/pokelogo.png"
          alt="Silver Pokeball Logo"
          width="400"
        />
        <img
          id="pokesprite"
          src=""
          alt="Hidden Pokemon"
          width="400"
          style="display: none"
          draggable="false"
        />
      </section>

      <section><p id="correctName">?</p></section>

      <section id="hints">
        <p id="hintcategory">Hints:</p>
        <p id="hinttext"></p>
      </section>

      <section id="inputs">
        <form id="guessForm">
          <div class="input-wrapper">
            <input
              type="text"
              id="guess"
              placeholder="Which Pokemon?"
              autocomplete="off"
            />
            <span class="checkmark">&#x2714;</span>
            <span class="xmark">&#x2716;</span>
          </div>
        </form>
        <div id="buttons">
          <button id="hint" onclick="pokeHint()">Hint</button>
          <button id="next">Next</button>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  </body>
</html>
